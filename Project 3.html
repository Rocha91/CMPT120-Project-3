    <head>
      <title>The Lone Wanderer</title>
      <style>
        body {background-color:black}
        h1 {font-weight:bold; color:red}
      </style>
      <script type="text/JavaScript">
      var score = 0;
      var visitNorth = false;
      var visitSouth = false;  
      var visitEast = false;
      var visitWest = false;
      var visitNorthEast = false;
      var visitNorthWest = false;
                     
       function btn_go_click() {
        var userInput = document.getElementById("txtInput").value;
        //alert(userInput);
        if (userInput === "n") {
            btn_directions_click(1);
        }
          else {
            if (userInput === "s") {
              btn_directions_click(2);
            }
            else {
              if (userInput === "e") {
              btn_directions_click(3);
             }   
              else {
                if (userInput === "w") {
              btn_directions_click(4);
               }
                else {
                  if (userInput === "ne") {
                  btn_directions_click(5);
                }  
                  else {
                    if (userInput === "nw") {
                    btn_directions_click(6);
                   } 
                    else {
                alert ("This is an unknown direction, the valid commands are n, s, e, w, ne, and nw.");
                   }
                 }
               } 
             }
           }
         }        
      }  
       function btn_directions_click(btnNum) {
            if (btnNum === 1) {
               var msg = "You have traveled North to a deserted and destroyed town.";
               updateText(msg);
               if (!visitNorth) {
                  score = score + 5;
                  visitNorth = true;
              }   
           } else {
               if (btnNum === 2) {
                 var msg = "You have traveled South to what seems to be a broken down bridge, there is no way across.";
                 updateText(msg);                  
                 if (!visitSouth) {
                    score = score + 5;
                    visitSouth = true;
                }   
              } else {
                  if (btnNum === 3) {
                    var msg = "You have traveled East to an abandoned house. You search the house but find nothing of use.";
                    updateText(msg);
                    if (!visitEast) {
                        score = score + 5
                        visitEast = true;
                   }
                 } else {     
                    if (btnNum === 4) {
                      var msg = "You have traveled West to an empty airstrip. You start running towards an abandoned plane hoping to find keys, but you suddenly blackout.";
                      updateText(msg);
                      if (!visitWest) {
                          score = score + 5;
                          visitWest = true;
                     }   
                      
                   } else {
                      if (btnNum === 5) {
                        var msg = "You have traveled North East to an abandoned prison. No one is alive";
                        updateText(msg);
                        if (!visitNorthEast) {
                            score = score + 5;
                            visitNorthEast = true;
                       }    
                     } else {
                        if (btnNum === 6) {
                          var msg = "You have traveled North West to an armory.";
                          updateText(msg);
                          if (!visitNorthWest) {
                              score = score + 5;
                              visitNorthWest = true;
                         }
                        } else {     
                    alert("What have you done... noooo.These are not valid commands. Valid commands are n, s, e, w, ne, nw");
                         }
                      }               
                    }            
                  }  
               }
            }
         scoreText();  
      } 
        
        
          
          function updateText(msg){
           var ta = document.getElementById("Project3");
           ta.value = msg + "\n" + ta.value;
          }
            function scoreText(){
            var scoreElement = document.getElementById("Score");
            scoreElement.value = score;
          }
            
      </script>
  </head>
  <body>
      <h1>The Lone Wanderer</h1> 
      <br>
      <textarea id="Project3" rows="8" cols="40">You have woken up in the middle of a barren wasteland, there seems to be a sign pointing north towards a town name.      
      </textarea>
      
      
      <br>
      
      <input type="text" id="txtInput">
      
      <input type="button"
             value="Go"
             onclick="btn_go_click();">
            
      <input type="button"
             value="North"
             onclick="btn_directions_click(1);">

      <input type="button"
             value="South"
             onclick="btn_directions_click(2);">
             
      <input type="button"
             value="East"
             onclick="btn_directions_click(3);">
      
      <input type="button"
             value="West"
             onclick="btn_directions_click(4);">
             
      <input type="button"
             value="North East"
             onclick="btn_directions_click(5);">
      
      <input type="button"
             value="North West"
             onclick="btn_directions_click(6);">
                    
             
             
      <br>
      <br>
      <h1>Score</h1>
      <textarea id="Score"rows="4" cols="32"> Your score is currently 0.
      </textarea>
